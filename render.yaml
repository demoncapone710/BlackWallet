services:
  - type: web
    name: blackwallet-api
    env: python
    region: oregon
    plan: free
    buildCommand: cd ewallet_backend && pip install -r requirements.txt
    startCommand: cd ewallet_backend && uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2
    healthCheckPath: /
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: STRIPE_MODE
        value: live
      - key: CORS_ORIGINS
        value: '["*"]'
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: blackwallet-db
          property: connectionString

databases:
  - name: blackwallet-db
    databaseName: blackwallet
    user: blackwallet
    plan: free
